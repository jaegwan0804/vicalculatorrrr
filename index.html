<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>통합 VIC 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>통합 VIC 계산기</h1>

  <!-- 처음에 보일 섹션(유일하게 class="hidden" 없음) -->
  <section id="selector">
    <p class="subtitle">VIC 발급 대상을 선택하세요</p>
    <div class="type-buttons">
      <button class="big-btn" data-opt="pv">태양광</button>
      <button class="big-btn" data-opt="wind">풍력</button>
      <button class="big-btn" data-opt="ess">ESS&nbsp;단독</button>
    </div>
  </section>

  <!-- 아래 섹션들은 모두 처음에 숨김 -->
  <section id="pvForm" class="hidden">
    <div class="back" data-back>← 처음으로</div>
    <p class="subtitle">태양광 입력</p>
    <button onclick="alert('예시 폼')">계산(예시)</button>
  </section>

  <section id="windForm" class="hidden">
    <div class="back" data-back>← 처음으로</div>
    <p class="subtitle">풍력 입력</p>
    <button onclick="alert('예시 폼')">계산(예시)</button>
  </section>

  <section id="essForm" class="hidden">
    <div class="back" data-back>← 처음으로</div>
    <p class="subtitle">ESS 입력</p>
    <button onclick="alert('예시 폼')">계산(예시)</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
